	var type = 0;

	  function done() {
		rolls[type] = document.getElementById('rolls').value;

    	x.appendChild(t);
    	document.body.appendChild(x);
   
   x.setAttribute("style", "background-color:#4edd44; font-size:5em; font-family:monospace;");
		type++
	  }
	  function tpute() {
		  for (i = 0; i < rolls.length; i++) {
			  score[i]=rolls[i]*spr[i]/price[i];
	  }
		  var message = "Buy "+size[score.indexOf(Math.max.apply(Math, score))]+" With "+rolls[score.indexOf(Math.max.apply(Math, score))]+" Rolls";

	  }
